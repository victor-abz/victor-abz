<!doctype html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victor Abizeyimana — Software Engineer</title>
    <meta name="description" content="Portfolio of Victor Abizeyimana — Software Engineer with 6+ years of experience in financial software, fintech, and government services." />

    <!-- Open Graph -->
    <meta property="og:title" content="Victor Abizeyimana — Software Engineer" />
    <meta property="og:description" content="Software Engineer with 6+ years of experience in financial software, fintech, and government services." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://victor-abz.com" />

    <!-- Inter Font (non-blocking, optional prevents layout shift) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=optional" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=optional" rel="stylesheet" media="print" onload="this.media='all'" />

    <!-- Dark mode flash prevention -->
    <script>
      (function() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.replace('light', 'dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
